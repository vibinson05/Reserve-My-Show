<div class="signup-container">
  <div class="content-wrapper">
    <div class="form-container">
      <h2>Create an Account</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Enter your full name"
          />
          <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid">
            <small *ngIf="signupForm.get('name')?.errors?.['required']">Full Name is required</small>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
            <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</small>
            <small *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
            <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</small>
            <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
          />
          <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid">
            <small *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</small>
            <small *ngIf="signupForm.hasError('passwordMismatch')">Passwords do not match</small>
          </div>
        </div>

        <button type="submit" [disabled]="signupForm.invalid">Signup</button>
        
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </form>
    </div>
  </div>
</div>
